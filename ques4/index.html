<!DOCTYPE html>
<html>
<head>
	<title>Image Panel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		function change() {
			console.log(event.target.src);
			document.getElementById("main").src = event.target.src;

			// body...
		}
	</script>
</head>
<body>
<div class="container">
	<div class="top" >
		<img id ="main" src="img1.jpe" >
	</div>
	<div class="bottom">
		<div class="left"> <img src="img1.jpe" onmouseover="change()"></div>	
		<div class="center"> <img src="img2.jpg " onmouseover="change()"></div>
		<div class="right"> <img src="img3.jpg" onmouseover="change()"></div>
	</div>
</div>

</body>
</html>
